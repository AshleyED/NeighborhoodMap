<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id = "filter">
        <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
    </div>
    <ul id="list-view" data-bind="template: {initialMarkers:'name', foreach:filteredPlaces}, value: self.filteredPlaces">

        <li>
          <a id="listItems"><strong data-bind="text:name, click: $root.markerTrigger"></strong></a>
        </li>

    </ul>
    <div class="wikipedia-container">
      <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
      <ul id="wikipedia-links">Wikipedia article here?</ul>
    </div>
    <div id="map">
    </div>
  </body>
  <script src="js/knockout-3.4.0.js"></script>
  <script>
    function googleError() {
      alert("Sorry, Google map failed to load...");
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYTqavAonxsJTIBRyN4OgospkGPetfGfM&" onerror="googleError()"
  asynch></script> <!--callback=initMap-->
  <script src="js/app.js"></script>
</html>

<!-- google map loading reference: https://developers.google.com/maps/documentation/javascript/examples/map-simple visible: shouldShowMessage-->
